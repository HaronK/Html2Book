<html>
<head>
  <link href="tabs.css" rel="stylesheet" type="text/css">
  <title>Html2Book Settings</title>
</head>

<body>
  <!-- Tab implementation source: http://ruseller.com/lessons.php?rub=2&id=1226 -->
  <div class="tabs">

    <div class="tab">
      <input type="radio" id="tab-1" name="tab-group-1" checked>
      <label id="pagesLabel" for="tab-1">Sites/Pages</label>

      <div class="content" id="sites_pages">
        <select id="pageSelector">
          <!-- <option value="default">--Choose--</option> -->
        </select>
        <button id="addPage">Add</button>
        <button id="deletePage" disabled="disabled">Delete</button>
        <button id="restorePage" disabled="disabled">Restore</button>
        <button id="restoreAllPages">Restore all</button>
        <br/>
        <textarea id="pageJson" rows="12" cols="100" disabled="disabled"></textarea><br/>
        <div id="pageMessage"></div>
      </div>
    </div>

    <div class="tab">
      <input type="radio" id="tab-2" name="tab-group-1">
      <label id="convertersLabel" for="tab-2">Converters</label>

      <div class="content" id="converters">
      </div>
    </div>

    <div class="tab">
      <input type="radio" id="tab-3" name="tab-group-1">
      <label id="saversLabel" for="tab-3">Savers</label>

      <div class="content" id="savers">
      </div>
    </div>

  </div>

  <button id="save">Save</button>
  <input type="checkbox" id="debugMode"/><label id="debugModeLabel">Debug mode</label>

  <script src="../utils.js"></script>
  <script src="../config.js"></script>
  <script src="options.js"></script>
</html>

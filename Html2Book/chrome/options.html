<html>
<head>
  <link href="tabs.css" rel="stylesheet" type="text/css">
  <title>Html2Book Settings</title>
</head>

<body>
  <!-- Tab implementation source: http://ruseller.com/lessons.php?rub=2&id=1226 -->
  <div class="tabs">

    <div class="tab">
      <input type="radio" id="tab-1" name="tab-group-1" checked>
      <label for="tab-1">Sites/Pages</label>

      <div class="content" id="sites_pages">
        <select id="pageSelect">
          <option value="default">--Choose--</option>
        </select><br/>
        <textarea rows="12" cols="100">
        </textarea><br/>
        <button id="addPage">Add</button>
        <button id="restorePages">Restore default</button>
      </div>
    </div>

    <div class="tab">
      <input type="radio" id="tab-2" name="tab-group-1">
      <label for="tab-2">Converters</label>

      <div class="content" id="converters">
        <p>Содержание закладки №2</p>

        <img src="http://placekitten.com/200/100">
      </div>
    </div>

    <div class="tab">
      <input type="radio" id="tab-3" name="tab-group-1">
      <label for="tab-3">Savers</label>

      <div class="content" id="savers">
        <p>Содержание закладки №3</p>

        <img src="http://placedog.com/200/100">
      </div>
    </div>

  </div>

  <button id="save">Save</button>

  <script src="options.js"></script>
</html>
